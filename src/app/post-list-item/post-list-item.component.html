<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
  <div class="row">
    <div class="col col-12">
      <div class="row">
        <h4 class="col col-6">{{ post.title }}</h4>
        <h4 class="col col-6 text-right">{{ post.created_at | date: 'd MMMM y Ã  HH:mm': 'CET': 'fr' }}</h4>
      </div>
      <p>{{ post.content }}</p>
      <p>
        <button class="btn btn-success" (click)="addLove()">Love It!</button>
        <button class="btn btn-danger" (click)="removeLove()">Don't love it!</button>
      </p>
    </div>
  </div>
</li>
